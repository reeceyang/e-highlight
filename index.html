<html>
  <head>
    <title>e-highlight</title>
    <link rel="stylesheet" type="text/css" href="https://reeceyang.github.io/luce.css/luce.css" media="screen">
    <style>
      section {
        margin-top: 5em;
      }
      #output, #text {
      	width: 100%;
      }
      #output {
	      margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <section class="luce-container">
    <br>
    <div id="text" class="luce-textarea" contenteditable="true">enter text here to highlight all 'e's!</div>
    <br>
    <div id="output" class="luce-textarea"><span style="background-color:#42f448" >e</span>nt<span style="background-color:#42f448" >e</span>r t<span style="background-color:#42f448" >e</span>xt h<span style="background-color:#42f448" >e</span>r<span style="background-color:#42f448" >e</span> to highlight all '<span style="background-color:#42f448" >e</span>'s!</div>
    <script src="e_highlight.js"></script>
    </section>
  </body>
</html>
